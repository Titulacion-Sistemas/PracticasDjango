{% extends "base.html" %}
 
{% block content %}
  <div class="container">
    {% if form.errors %}
        <p class="text-warning">Su Usuario o Contrase√±a no es correcto, Intentelo otra vez.</p>
    {% endif %}
 
    <form role="form" class="form-signin" method="post" action="/login">

            {% csrf_token %}

        <div class="form-group">
            <label class="control-label" for="username">Usuario</label>
            <div class="controls">
                <input type="text" class="form-control" id="username" name="username"  placeholder="Usuario">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Contrasenia</label>
            <div class="controls">
                <input type="password" class="form-control" name="password" id="password" placeholder="Contrasenia">
            </div>
        </div>

        <input type="submit" class="btn btn-lg btn-primary btn-block" value="login"/>

        <input type="hidden" name="next" value="{{ next }}"/>


    </form>
  </div>
{% endblock %}
